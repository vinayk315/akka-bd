    <script>
        const birthday = '2024-04-05'; // Set the birthday date (YYYY-MM-DD)

        function countdown() {
            const now = new Date();
            const birthdayDate = new Date(birthday);
            const diffMs = birthdayDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

            // Update the <h2> element with the countdown
            document.getElementById('countdown').innerText = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds left!`;

            // If the birthday has arrived, display a happy birthday message
            if (diffMs < 0) {
                clearInterval(intervalId);
                document.getElementById('countdown').innerText = 'Happy Birthday!';
            }
        }

        // Update the countdown every second
        const intervalId = setInterval(countdown, 1000);

        // Initial call to start the countdown
        countdown();
    </script>
